<div class="container-fluid wrapper h-100">
  <div class="row">
    <ccs-page-header class="w-100"></ccs-page-header>
  </div>
  <div class="row height-calc-100">
    <div class="col order-1 col-md-auto">
      <div class="row h-100">
        <ccs-nav></ccs-nav>
      </div>
    </div>

    <section class="col order-12">
      <div class="row">

        <div class="col-sm-12">
          <!-- <div *ngIf="!flag">
                <h6>Loading...</h6>
              </div> -->
          <div class="row">
            <section class="col">

              <ccs-breadcrumb #parent>
                <nav *ngIf="parent.navTree?.length > 0" class="row" aria-label="breadcrumb" role="navigation">
                  <ol class="breadcrumb w-100">
                    <ng-template let-last="last" ngFor let-route [ngForOf]="parent.navTree">

                      <li class="breadcrumb-item">
                        <a *ngIf="!last" [routerLink]="[route.url]">{{ route.breadcrumb }}</a>
                        <span *ngIf="last" class="breadcrumb-item">{{ route.breadcrumb }}</span>
                      </li>
                    </ng-template>
                  </ol>
                </nav>

              </ccs-breadcrumb>
              <ccs-title-bar></ccs-title-bar>
              <router-outlet></router-outlet>
            </section>
          </div>

        </div>
      </div>
    </section>

    <!-- <router-view class="${router.isNavigating ? 'navigating' : ''}"></router-view> -->
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ccs-page-footer></ccs-page-footer>
    </div>
  </div>
</div>
