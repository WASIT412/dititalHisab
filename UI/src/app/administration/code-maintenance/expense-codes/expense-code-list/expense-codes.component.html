<loading-icon [isLoading]="isbusy"></loading-icon>
<section class="row justify-content-md-start">
  <div class="col-12">
    <div class="page-section">
      <div class="row">
        <div *ngIf="refreshing">
          <h6>Refreshing...</h6>
        </div>
        <div class="col-md-3 mb-3">
          <div class="e-float-input">
            <form #form="ngForm" (ngSubmit)="search(form)">
              <input type="text" #ser name="searchText" placeholder="Search..." id="searchText" (click)="onsearchclick(ser)" ngModel autocomplete="off" />
              <span class="e-float-line"></span>
              <label class="e-float-text"> </label>
              <button type="submit" class="input-right-icon rigt-25">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="col-12 pb-3">
          <ej-grid [dataSource]='data' allowPaging='true' allowSorting='true' [sortSettings]='initialSort' [pageSettings]='initialPage'
            height="530" [allowFiltering]="true" [filterSettings]='filterOptions' showColumnMenu='true' *ngIf="grid">
            <e-columns>
              <e-column field='Code' headerText='Code' width='100' textAlign="left">
                <ng-template #template let-data>
                  <a class="nav-link" routerLink="{{data.Code}}" routerLinkActive="active">
                    {{data.Code}}
                  </a>
                </ng-template>
              </e-column>
              <e-column field='Description' headerText='Description' width='150'></e-column>
              <e-column field='FrenchDescription' headerText='French Description' width='150' textAlign="left"></e-column>
              <e-column field='GlAccountCode' headerText='GL Account Code' width='100' textAlign="left"></e-column>
              <e-column field='MinAmount' headerText='Minimum Amount' width='100' textAlign="left"></e-column>
            </e-columns>
          </ej-grid>
        </div>
      </div>
    </div>
  </div>
</section>
