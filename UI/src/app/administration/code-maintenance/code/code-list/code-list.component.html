<loading-icon [isLoading]="isbusy">
</loading-icon>

<section class="row justify-content-md-start">
  <div class="modal fade" id="confirmationModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body text-center">
          <p class="font-16 font-bold">Are you sure, you want to delete?</p>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="sureToDeleteAddressCode()" class="btn btn-primary">Yes, please.</button>
          <button type="button" (click)="noSureToDeleteAddressCode()" class="btn btn-outline btn-primary-outline" data-dismiss="modal">No, cancel.</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="page-section">
      <div class="row">
        <div *ngIf="refreshing">
          <h6>Refreshing...</h6>
        </div>
        <div class="col-md-3 mb-3" *ngIf="grid">
          <div class="e-float-input">
            <form #form="ngForm" (ngSubmit)="search(form)">
              <input type="text" #ser name="searchText" id="searchText" placeholder="Search..." (click)="onsearchclick(ser)"  ngModel autocomplete="off" />
              <span class="e-float-line"></span>
              <label class="e-float-text"></label>
              <button type="submit" class="input-right-icon rigt-25">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="col-12 pb-3">
          <ej-grid #grid [dataSource]='data' allowPaging='true' allowSorting='true' height="530" [sortSettings]='initialSort' [pageSettings]='initialPage'
            [allowFiltering]="true" [filterSettings]='filterOptions' showColumnMenu='true'        allowResizing="true"   *ngIf="grid">
            <e-columns>
              <!--<e-column headerText="" width="50">
                    <ng-template #template let-data>
                      <i (click)="goToEdit(data.code)" class="fa fa-pencil btn-color et-dl"></i>
                      <i (click)="deleteCCS(data.code)" class="fa fa-trash btn-color et-dl"></i>
                    </ng-template>
                  </e-column>-->
              <e-column field='Code' headerText='Code' width='120' textAlign="left" [filter]='filter'>
                <ng-template #template let-data>
                  <a class="nav-link" routerLink="{{data.Code}}" routerLinkActive="active">
                    {{data.Code}}
                  </a>
                </ng-template>
              </e-column>
              <e-column field='Description' headerText='Description' width='150' [filter]='filter'></e-column>
              <e-column field='FrenchDescription' headerText='French Description' width='130' textAlign="left" [filter]='filter'></e-column>
              <e-column field='Inactive' headerText='In active' width='120' textAlign="left" [filter]='filter'></e-column>
              <!--<e-column field='isBusy' headerText='IsBusy' width='150' textAlign="left"></e-column>-->
            </e-columns>
          </ej-grid>
        </div>
      </div>
    </div>
  </div>
</section>
