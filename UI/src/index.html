<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Crawford Claim System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div class="modal fade none" id="globalModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body text-center">
          <button type="button" id="closeGlobalModal" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <p class="font-16 font-bold">Looks like an error occurred. We are logging such failures to minimize such cases. Please try after 30 seconds.</p>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <container-root>
    <div class="splash">
      <img src="images/Crawford Logo 864x300.png" width="300" />
      <br />
      <br />
      <div class="message">Loading...</div>
      <i class="fa fa-spinner fa-pulse fa-3x" style="margin-top:1em;"></i>
    </div>
  </container-root>
</body>

</html>
